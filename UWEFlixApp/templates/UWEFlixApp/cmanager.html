{% extends "UWEFlixApp/base.html" %}

{% block content %}

<div class="m-auto w-4/5 text-center">
    <h1 class="text-2xl">Cinema Manager View</h1>

    <a href="{% url 'list-movies' %}" class="inline-block mx-4">
        <button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">View/Edit Movie Data</button>
    </a>
    <a href="{% url 'list-screen' %}" class="inline-block mx-4">
        <button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">View/Edit Screen Data</button>
    </a>
    <a href="{% url 'show_all_screening' %}" class="inline-block mx-4 mt-10">
        <button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">View/Edit Screening</button>
    </a>
    <a href="{% url 'show_all_bookings' %}" class="inline-block mx-4 mt-10">
        <button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">View All Bookings</button>
    </a>
    <a href="{% url 'register_club_rep' %}" class="inline-block mx-4 mt-10">
        <button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Register Club Rep</button>
    </a>
    <a href="{% url 'waiting_approval' %}" class="inline-block mx-4 mt-10">
        <button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Accounts Awaiting Approval</button>
    <a href="{% url 'change_ticket_price' %}" class="inline-block mx-4 mt-10">
        <button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Change Ticket Price</button>
    </a>
</div>
{% endblock %}
