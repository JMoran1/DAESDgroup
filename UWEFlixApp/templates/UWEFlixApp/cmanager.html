{% extends "UWEFlixApp/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<div class="w-75 m-auto">
    <h1 class="text-center">Cinema Manager View</h1>

    <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <a href="{% url 'list-movies' %}" class="btn btn-primary w-100 m-1">View/Edit Movie Data</a>
            <a href="{% url 'list-screen' %}" class="btn btn-primary w-100 m-1">View/Edit Screen Data</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <a href="{% url 'show_all_screening' %}" class="btn btn-primary w-100 m-1">View/Edit Screening</a>
            <a href="{% url 'register_club_rep' %}" class="btn btn-primary w-100 m-1">Register Club Rep</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <a href="{% url 'create_club' %}" class="btn btn-primary w-100 m-1">Create Club</a>
            <a href="{% url 'view_clubs' %}" class="btn btn-primary w-100 m-1">View Club</a>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <a href="{% url 'show_all_bookings' %}" class="btn btn-primary w-100 m-1">View All Bookings</a>
            <a href="{% url 'waiting_approval' %}" class="btn btn-primary w-100 m-1">Accounts Awaiting Approval</a>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <a href="{% url 'change_ticket_price' %}" class="btn btn-primary w-100 m-1">Change Ticket Price</a>
        </div>
    </div>
    
</div>
{% endblock %}
