{% extends "UWEFlixApp/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<div class="w-75 m-auto">
    <h1 class="text-2xl text-center">View All Movies</h1>


    <div class="container">
        {% for Movie in movie_list %}
        <div class="card mb-2 shadow-sm p-3 bg-white rounded" style="height: 450px; width: 100%;">
            <div class="row" style="height: 100%;">
                <div class="image col-sm-4 text-center">
                    <img src="{{ Movie.image.url }}" alt="{{Movie.name}} film poster" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="info col-sm-8 text-center" style="width: 70%; height: 100%;">
                    <div class="row h-25" style="height: 25%;">
                        <div class="col-sm-12">
                            <h1>{{ Movie.name}}</h1>
                        </div>
                    </div>
                    <div class="description row h-25" style="height: 30%;">
                        <div class="col-sm-12">
                            <p>Description: {{Movie.description}}</p>
                        </div>
                    </div>
                    <div class="row h-40 mt-1" style="height: 40%;">
                        <div class="col-sm-6">
                            <p>Runtime: {{ Movie.running_time}} mins</p>
                        </div>
                        <div class="col-sm-6">
                            <p>Rating: {{Movie.rating}}</p>
                        </div>
                        <div class="row h-10">
                            <a href="{% url 'show_screenings' Movie.id %}" class="btn btn-primary mt-5 ">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <style>
        .card {
            width: 100%;
            height: 450px;
        }
    
        .image {
            width: 30%;
            height: 100%;
        }
     
        .description {
        max-height: 100px;
        overflow-y: scroll;
    }
    </style>
    
    {% endblock %}
