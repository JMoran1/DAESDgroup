{% extends "UWEFlixApp/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<div class="w-75 m-auto">
    <h1 class="text-2xl text-center">View All Bookings</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Screening</th>
                <th>Total Price</th>
                <th>Club</th>
            </tr>
        </thead>
        <tbody>
            {% for Booking in all_bookings %}
            <tr>
                <td> {{ Booking.user }} </td> 
                <td> {{ Booking.screening }} </td>
                <td> ${{ Booking.total_price }} </td>
                <td> {{ Booking.club }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="#" class="float-right mr-64"><button class="bg-gray-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">View Cancel Requests</button></a>
    
</div>   

{% endblock %}
