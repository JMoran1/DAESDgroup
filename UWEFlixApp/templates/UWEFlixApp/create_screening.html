{% extends 'UWEFlixApp/base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-center">Create a New Showing</h1>
  <form method="post" action = "{% url 'save_screening' %}">
    {% csrf_token %}
    <div class="mb-4">
      <label for="movie" class="block text-gray-700 font-bold mb-2">Movie:</label>
      <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="movie" name="movie">
        {% for movie in movies %}
          <option value="{{ movie.id }}">{{ movie.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-4">               
      <label for="screen" class="block text-gray-700 font-bold mb-2">Screen:</label>
      <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="screen" name="screen">
        {% for screen in screens %}
          <option value="{{ screen.id }}">{{ screen.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-6">
      <label for="start_time" class="block text-gray-700 font-bold mb-2">Start Time:</label>
      <input type="datetime-local" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="start_time" name="start_time" required>
    </div>
    <div class="flex items-center justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Create Screening
      </button>
    </div>
  </form>
</div>
{% endblock %}
