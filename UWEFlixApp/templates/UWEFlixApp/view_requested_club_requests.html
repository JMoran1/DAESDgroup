{% extends "UWEFlixApp/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<div class="row">
    <div class="col"></div>
    <div class="col"><h2 class="text-center">View Pending Requests</h2></div>
    <div class="col">
    </div>
</div>


{% if users %}
<div class="w-75 m-auto">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> {{ user.username }}</td>
                <td><a href="{% url 'accept_club' user.id %}"><button class="btn btn-outline-success"> Approve </button></a></td>
                <td><a href="{% url 'reject_club' user.id %}"><button class="btn btn-outline-success"> Decline </button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p class="text-center">There are no pending users. </p>
{% endif %}
{% endblock %}
